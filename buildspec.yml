version: 0.2
phases:
  install:
    runtime-versions:
      python: 3.8
    commands:
      - pip install --upgrade pip
      - pip install pipenv --user
      - pipenv install awscli aws-sam-cli
  build:
    commands:
      - echo "Starting build & deloy..."
      - |
        if [ ${CODEBUILD_BUILD_NUMBER} -gt "1" ] ; then
          echo "Build #${CODEBUILD_BUILD_NUMBER}"
          make deploy
        fi